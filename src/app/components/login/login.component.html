<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <h4 class="loginStyle">Login</h4>
    </div>
    <div class="col-sm-4"></div>
  </div>
  
  
  <form class="form-horizontal" [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="form-group">
          
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" formControlName="userId" placeholder="UserId">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="form-group">
          <!-- <label for="name" class="col-sm-2 control-label">Password</label> -->
          <div class="col-sm-10">
            <input type="text" class="form-control" id="password" formControlName="password" placeholder="Password">
          </div>
        </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="form-group">
          <button type="submit" class="btn btn-primary btnClass" [disabled]="!productForm.valid">Login</button>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </form>
